<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simple Chat</title>
</head>
<style>
    :root{
    --background : #4b4b4b ;
    --border : #323232;
    --user : #7afd85;
    --bot : #edde7d;
    }

    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: 80vh;
        background-image: url('https://c4.wallpaperflare.com/wallpaper/220/300/935/inside-out-anger-wallpaper-preview.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }

    #chat-box {
        width: 100%;
        max-width: 500px;
        min-height: 300px;
        border: 1px solid var(--border);
        border-radius: 30px;
        padding: 10px;
        margin-bottom: 10px;
        overflow-y: auto;
        background-color: #4b4b4b52;
    }

    #user-input {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        background-color: rgba(48, 48, 48, 0.852);
    }

    .message {
        margin-bottom: 5px;
    }

    .user-message {
        align-self: flex-end;
        background-color: var(--user);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .bot-message {
        align-self: flex-start;
        background-color: var(--bot);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
    }
</style>
<body>
    <div id="chat-box">
        <!-- Zone d'input -->
    </div>
    <input id="user-input" type="text" placeholder="Type a message..." />
</body>
<script>
    
    const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        const responses = [
            "A sudden, heated temper.",
            "A simmering cauldron of rage.",
            "A sharp-tongued, angry retort.",
            "A clenched fist of anger.",
            "A scorching, fiery ire.",
            "A seething, bubbling rage."
        ];

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const userMessage = document.createElement('p');
                userMessage.textContent = userInput.value;
                userMessage.classList.add('user-message');
                chatBox.appendChild(userMessage);

                // Generate random response
                const botMessage = document.createElement('p');
                botMessage.textContent = responses[Math.floor(Math.random() * responses.length)];
                botMessage.classList.add('bot-message');
                chatBox.appendChild(botMessage);

                chatBox.scrollTop = chatBox.scrollHeight;

                userInput.value = '';
            }
        });
</script>
</html>
